server:
  port: 8089

#consul 服务地址
nacos:
  server-addr: localhost:8848

spring:
  application:
    name: mybatis-service
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        file-extension: yaml
        prefix: order-service
        namespace: 676f943b-df2b-4b2f-a7fc-8b024286e4cb
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: 676f943b-df2b-4b2f-a7fc-8b024286e4cb
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev

# actuator management
management:
  info:
    defaults:
      enabled: true
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: '*'
config:
  user:
    name: dev
    age: 18
